<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Backend" />

<f:section name="content">
    <h1>
        <f:translate key="LLL:EXT:bibsonomy_csl/Resources/Private/Language/locallang_db.xlf:module.citationstylesheet.edit"/>
    </h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" name="citationStylesheet" object="{citationStylesheet}" >
        <f:render partial="CitationStylesheet/FormFields" arguments="{citationStylesheet:citationStylesheet}" />
        <f:form.submit value="{f:translate(key: 'LLL:EXT:bibsonomy_csl/Resources/Private/Language/locallang_db.xlf:module.button.save')}" />
    </f:form>
</f:section>
</html>
